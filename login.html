<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOVA — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0d;
  --card:#111217;
  --muted:#9aa0b5;
  --accent1:#247BFD;
  --accent2:#B624FE;
  --white:#ffffff;
  --radius:16px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Inter",sans-serif;
  background:linear-gradient(180deg,#050508,#0b0b0d);
  color:var(--white);
}

/* MAIN LAYOUT */
.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:32px;
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  padding:28px;
  border-radius:var(--radius);
  box-shadow:0 14px 40px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.04);
}

/* LOGO — SAME AS REGISTER PAGE */
.logo-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:16px;
}

.logo-box{
  width:300px;      /* wider logo */
  height:130px;     /* shorter height (banner style) */
  border-radius:20px;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:8px;
  overflow:visible;
}

.logo-box img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  border-radius:16px;
}

/* Mobile adjust */
@media(max-width:420px){
  .logo-box{
    width:240px;
    height:105px;
    padding:6px;
  }
}

/* HEADINGS */
h1{
  text-align:center;
  margin:6px 0 8px 0;
}
p.lead{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin:0 0 18px 0;
}

/* INPUTS */
label{
  font-weight:600;
  margin-bottom:6px;
  display:block;
}
input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.07);
  background:rgba(255,255,255,0.03);
  color:#fff;
  margin-bottom:14px;
}
input::placeholder{
  color:#7d879a;
}

/* BUTTON */
.btn{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#fff;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  margin-top:10px;
}

/* BOTTOM LINKS */
.foot{
  margin-top:12px;
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
.foot a{
  color:#78b3ff;
  font-weight:700;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="page">
  <div class="card">

    <!-- LOGO -->
    <div class="logo-wrap">
      <div class="logo-box">
        <img src="https://files.catbox.moe/ucpygr.jpg" alt="NOVA Logo">
      </div>
    </div>

    <h1>Welcome Back</h1>
    <p class="lead">Sign in to continue using the Nova SMM Panel.</p>

    <!-- CHANGE THE ACTION TO YOUR BACKEND URL -->
    <form action="https://yourdomain.com/backend/services.php" method="POST">
      <input type="hidden" name="login" value="1">

      <label>Username or Email</label>
      <input type="text" name="username" placeholder="Enter username or email" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password" required>

      <button class="btn">Sign In</button>
    </form>

    <div class="foot">
      Don't have an account? <a href="signup.html">Create Account</a>
    </div>

  </div>
</div>

</body>
</html>
