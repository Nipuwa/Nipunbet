<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order – SL SMM PANEL</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f3f5f9;
      color: #222;
    }
    header {
      background: #0d47a1;
      padding: 20px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    .hero {
      padding: 50px 20px;
      text-align: center;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: white;
    }
    .hero h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 16px;
    }
    .order-form {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .order-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .order-form input, .order-form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .order-form button {
      margin-top: 20px;
      padding: 12px 20px;
      width: 100%;
      border: none;
      background: #0d47a1;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .order-form button:hover {
      background: #1565c0;
    }
    footer {
      background: #0d47a1;
      padding: 15px;
      color: #fff;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>SL SMM PANEL</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="api.html">API</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<section class="hero">
  <h2>Place Your Order</h2>
  <p>Fill out the form below to get your social media services instantly.</p>
</section>

<section class="order-form">
  <form action="services.php" method="POST">
    <label for="service">Select Service</label>
    <select name="service" id="service" required>
      <option value="">--Choose Service--</option>
      <option value="instagram_followers">Instagram Followers</option>
      <option value="instagram_likes">Instagram Likes</option>
      <option value="tiktok_followers">TikTok Followers</option>
      <option value="tiktok_likes">TikTok Likes</option>
      <option value="youtube_views">YouTube Views</option>
      <option value="twitter_followers">Twitter Followers</option>
    </select>

    <label for="username">Enter Username / Profile Link</label>
    <input type="text" name="username" id="username" placeholder="@username or profile link" required>

    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" id="quantity" placeholder="e.g., 1000" required>

    <button type="submit">Place Order</button>
  </form>
</section>

<footer>
  © 2025 SL SMM PANEL – All Rights Reserved
</footer>

</body>
</html>
