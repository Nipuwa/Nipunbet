<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NOVA — Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0d;
  --card:#111217;
  --muted:#9aa0b5;
  --accent1:#247BFD;
  --accent2:#B624FE;
  --white:#ffffff;
  --radius:16px;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:linear-gradient(180deg,#050508,#0b0b0d);
  color:var(--white);
  font-family:"Inter",sans-serif;
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

/* CARD */
.card{
  width:100%;
  max-width:440px;
  background:var(--card);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:0 14px 40px rgba(0,0,0,0.55);
  border:1px solid rgba(255,255,255,0.04);
}

/* LOGO — SAME AS LOGIN PAGE */
.logo-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:16px;
}

.logo-box{
  width:300px;
  height:130px;
  border-radius:20px;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:8px;
  overflow:visible;
}

.logo-box img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  border-radius:14px;
}

@media(max-width:420px){
  .logo-box{
    width:240px;
    height:105px;
    padding:6px;
  }
}

/* HEADINGS */
h1{
  text-align:center;
  margin:8px 0 6px;
  font-size:22px;
}
p.lead{
  text-align:center;
  font-size:14px;
  margin:0 0 18px;
  color:var(--muted);
}

/* INPUTS */
label{
  font-weight:600;
  margin-bottom:6px;
  display:block;
}
input{
  width:100%;
  padding:12px 14px;
  margin-bottom:16px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.07);
  background:rgba(255,255,255,0.03);
  color:#fff;
}
input::placeholder{
  color:#7d879a;
}

.terms{
  display:flex;
  align-items:center;
  gap:10px;
  color:var(--muted);
  font-size:14px;
  margin-bottom:14px;
}

.btn{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#fff;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
}

/* Footer link */
.foot{
  margin-top:12px;
  text-align:center;
  color:var(--muted);
}
.foot a{
  color:#78b3ff;
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <!-- LOGO -->
    <div class="logo-wrap">
      <div class="logo-box">
        <img src="https://files.catbox.moe/ucpygr.jpg" alt="NOVA Logo">
      </div>
    </div>

    <h1>Create your account</h1>
    <p class="lead">Join Nova SMM Panel — register to order social media services instantly.</p>

    <!-- CHANGE ACTION URL HERE -->
    <form action="https://yourdomain.com/backend/services.php" method="POST">
      <input type="hidden" name="register" value="1">

      <label>Username</label>
      <input type="text" name="username" placeholder="Enter username" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="email@example.com" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Create password" required>

      <label>Confirm Password</label>
      <input type="password" name="password2" placeholder="Repeat password" required>

      <div class="terms">
        <input type="checkbox" required>
        <span>I agree to the Terms & Conditions</span>
      </div>

      <button class="btn">Sign Up</button>
    </form>

    <div class="foot">
      Already have an account? <a href="login.html">Sign in</a>
    </div>

  </div>
</div>

</body>
</html>
