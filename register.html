<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVA â€” Create Account</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --bg:#0b0b0d;
    --card:#141416;
    --text:#ffffff;
    --muted:#9aa0b5;
    --accent1:#247BFD;
    --accent2:#B624FE;
    --radius:14px;
}
*{ box-sizing:border-box; }

body{
    margin:0;
    font-family:"Inter", sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* PAGE WRAPPER */
.wrap{
    display:flex;
    justify-content:center;
    padding:40px 16px;
    min-height:100vh;
}

/* CARD */
.card{
    width:100%;
    max-width:420px;
    background:var(--card);
    padding:32px;
    border-radius:var(--radius);
    box-shadow:0 12px 40px rgba(0,0,0,0.55);
    border:1px solid rgba(255,255,255,0.04);
    text-align:center;
}

/* BIG LOGO */
.card img{
    width:120px;
    height:120px;
    border-radius:18px;
    object-fit:cover;
    margin-bottom:10px;
}

/* HEADINGS */
.card h1{
    margin:0;
    font-size:24px;
    font-weight:700;
}
.card p{
    margin-top:6px;
    color:var(--muted);
    font-size:14px;
    margin-bottom:20px;
}

/* INPUTS */
label{
    display:block;
    text-align:left;
    font-weight:600;
    margin-bottom:6px;
}
input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.05);
    background:#0f0f12;
    font-size:15px;
    color:var(--text);
    margin-bottom:16px;
}
input::placeholder{
    color:#6f7585;
}

/* CHECKBOX */
.checkbox{
    display:flex;
    align-items:center;
    gap:10px;
    color:var(--muted);
    font-size:14px;
    margin-bottom:14px;
}
.checkbox input{
    width:18px;
    height:18px;
}

/* BUTTON */
.btn{
    width:100%;
    padding:14px;
    border-radius:12px;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    color:#fff;
    border:0;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    transition:0.2s;
}
.btn:hover{
    opacity:0.9;
}

/* BOTTOM LINKS */
.bottom{
    margin-top:14px;
    font-size:14px;
}
.bottom a{
    color:#4ca1ff;
    text-decoration:none;
    font-weight:700;
}
</style>
</head>

<body>

<div class="wrap">
    <div class="card">
        
        <!-- BIG LOGO (YOUR LOGO) -->
        <img src="https://files.catbox.moe/ucpygr.jpg" alt="NOVA Logo">

        <h1>Create Account</h1>
        <p>Join the Nova SMM Panel to start using our premium services.</p>

        <!-- UPDATE THIS ACTION URL -->
        <form action="https://yourdomain.com/backend/services.php" method="POST">

            <input type="hidden" name="register" value="1">

            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="email@example.com" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Create password" required>

            <label>Confirm Password</label>
            <input type="password" name="password2" placeholder="Repeat password" required>

            <div class="checkbox">
                <input type="checkbox" required>
                <span>I agree to the Terms & Conditions</span>
            </div>

            <button class="btn">Sign Up</button>
        </form>

        <div class="bottom">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</div>

</body>
</html>
