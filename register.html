<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sign up â€” SL SMM PANEL</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#eef6ff;
    --card:#ffffff;
    --blue:#0b74d1;
    --blue-dark:#0a63b8;
    --muted:#6b7280;
    --input-bg:#eef7ff;
    --radius:14px;
    --card-pad:28px;
    --max-w:760px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background:var(--bg);
    color:#0f1724;
    -webkit-font-smoothing:antialiased;
  }

  /* Header */
  .topbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:16px 18px;
    background:#fff;
    box-shadow:0 1px 0 rgba(15,23,36,0.05);
    position:sticky;
    top:0;
    z-index:30;
  }
  .brand {
    display:flex;
    align-items:center;
    gap:12px;
  }
  .logo {
    width:36px;height:36px;border-radius:8px;
    background:linear-gradient(135deg,var(--blue),var(--blue-dark));
    display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;
    font-size:16px;
  }
  .site-title { font-weight:700; color:#7b1616; letter-spacing:0.4px; }

  .menu-icon{
    width:36px;height:36px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);
    display:flex;align-items:center;justify-content:center;
  }

  /* Page layout */
  .wrap {
    min-height:calc(100vh - 72px);
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:36px 16px 80px;
  }

  .card{
    width:100%;
    max-width:420px;
    background:var(--card);
    border-radius:14px;
    padding:var(--card-pad);
    box-shadow:0 12px 30px rgba(15,23,36,0.06);
  }

  h1{margin:0;font-size:20px}
  .lead{margin-top:8px;color:var(--muted);font-size:14px}

  .form-group{margin-top:16px}
  label{display:block;font-weight:600;color:#16324b;margin-bottom:8px}
  input[type="text"], input[type="email"], input[type="password"]{
    width:100%;
    padding:16px 14px;
    border-radius:12px;
    border:0;
    background:var(--input-bg);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    font-size:15px;
    outline:none;
  }
  input::placeholder{color:#9fbce8}

  .checkbox-row{
    display:flex;
    align-items:center;
    gap:10px;
    margin-top:14px;
    color:var(--muted);
    font-size:14px;
  }
  .checkbox-row input[type="checkbox"]{
    width:18px;height:18px;border-radius:4px;
  }

  .btn{
    display:inline-block;
    width:100%;
    padding:14px 16px;
    margin-top:18px;
    background:var(--blue);
    color:#fff;
    border-radius:12px;
    border:0;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
  }
  .btn:active{transform:translateY(1px)}
  .small-link{display:block;text-align:center;margin-top:12px;color:var(--muted);font-size:14px}
  .small-link a{color:var(--blue);text-decoration:none;font-weight:600}

  /* WhatsApp floating */
  .wa-float {
    position:fixed;
    right:18px;
    bottom:18px;
    width:58px;height:58px;border-radius:50%;
    background:#25d366;
    box-shadow:0 10px 25px rgba(37,211,102,0.18);
    display:flex;align-items:center;justify-content:center;
    z-index:60;
  }
  .wa-float img{width:34px;height:34px}

  /* Responsive tweaks */
  @media (max-width:480px){
    .wrap{padding:22px 12px 110px}
    .card{padding:18px}
  }
</style>
</head>
<body>

<header class="topbar" role="banner">
  <div class="brand">
    <div class="logo">SL</div>
    <div class="site-title">SL Social Main Provider</div>
  </div>
  <div class="menu-icon" aria-hidden="true">
    <!-- simple hamburger -->
    <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="18" height="2" rx="1" fill="#0F1724"/><rect y="6" width="18" height="2" rx="1" fill="#0F1724"/><rect y="12" width="18" height="2" rx="1" fill="#0F1724"/></svg>
  </div>
</header>

<main class="wrap" role="main">
  <div class="card" aria-labelledby="regTitle">
    <h1 id="regTitle">Create an account</h1>
    <p class="lead">Sign up to access the panel and start ordering social media services.</p>

    <!-- IMPORTANT: change action to your backend URL if needed -->
    <form id="signupForm" action="https://yourdomain.com/backend/services.php" method="POST" novalidate>
      <input type="hidden" name="register" value="1">
      <div class="form-group">
        <label for="uname">Username</label>
        <input id="uname" name="username" type="text" placeholder="e.g. madusanka" required minlength="3">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input id="pass" name="password" type="password" placeholder="At least 6 characters" required minlength="6">
      </div>

      <div class="form-group">
        <label for="pass2">Confirm password</label>
        <input id="pass2" type="password" placeholder="Repeat password" required minlength="6">
      </div>

      <div class="checkbox-row">
        <input id="terms" name="terms" type="checkbox" value="1" />
        <label for="terms" style="margin:0; font-size:14px;">I have read and agreed with <a href="#" style="color:var(--blue); text-decoration:none">Terms of service</a></label>
      </div>

      <button type="submit" class="btn">Sign up</button>

      <div class="small-link">Already have an account? <a href="login.html">Sign in</a></div>
    </form>
  </div>
</main>

<!-- WhatsApp floating button (update number) -->
<a class="wa-float" href="https://wa.me/947XXXXXXXX" target="_blank" aria-label="WhatsApp">
  <img alt="WhatsApp" src="data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><path fill='%23fff' d='M16 3C9.4 3 4 8.4 4 15c0 2.6.7 5 2 7.1L4 29l6.1-2c2.1 1.2 4.6 1.9 7.9 1.9 6.6 0 12-5.4 12-12S22.6 3 16 3zm0 21.4c-2.6 0-5-.7-7-1.9L7 24l1.9-2.5C7.7 19.9 7 17.6 7 15c0-4.9 4.1-9 9-9s9 4.1 9 9-4.1 9-9 9zm4.6-6.4c-.2-.1-1.3-.6-1.5-.6-.2-.1-.4-.1-.6.1-.2.2-.9.6-1.1.7-.2.1-.4.1-.7 0-.3-.1-1.1-.4-2.1-1.3-.8-.7-1.4-1.6-1.6-1.9-.2-.3 0-.5.1-.6.1-.1.2-.2.4-.4.2-.1.2-.4.2-.6 0-.2-.6-1.3-.9-1.7-.2-.4-.5-.4-.7-.4-.2 0-.4 0-.6 0-.3 0-.6.1-.9.4-.3.3-1.1 1.1-1.1 2.7 0 1.5 1.1 3.1 1.2 3.3.2.4 2 3.4 5 4.6 3 .9 3.5.6 3.9.6.4 0 1.4-.5 1.6-1.1.2-.6.2-1.1.1-1.2-.1-.1-1.1-.4-1.3-.5z'/></svg>" />
</a>

<script>
  // simple client-side checks before submitting
  (function(){
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', function(e){
      const p1 = document.getElementById('pass').value;
      const p2 = document.getElementById('pass2').value;
      const terms = document.getElementById('terms').checked;
      if(p1 !== p2) {
        e.preventDefault();
        alert('Passwords do not match');
        return;
      }
      if(!terms){
        e.preventDefault();
        alert('Please accept Terms of service');
        return;
      }
      // let server handle actual register/process
    });
  })();
</script>

</body>
</html>
