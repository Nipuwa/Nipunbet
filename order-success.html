<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success – SL SMM PANEL</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f3f5f9;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .success-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .success-box h1 {
      color: #4caf50;
      font-size: 32px;
      margin-bottom: 15px;
    }
    .success-box p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .success-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #0d47a1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .success-box a:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

<div class="success-box">
  <h1>✅ Order Placed!</h1>
  <p>Your order has been successfully created.</p>
  <p>Check your order ID in the dashboard or API response.</p>
  <a href="services.html">Back to Services</a>
</div>

</body>
</html>
