<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MADUSANKA KWAN | CASH SERVICE</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background:#f2f2f2;
    height:100vh;
}

/* LOADER */
#loader{
    position:fixed;
    inset:0;
    background:#ffffff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.loader-title{
    font-size:30px;
    font-weight:700;
    color:#000;
    animation:pulse 1.4s infinite;
}

.loader-sub{
    margin-top:8px;
    font-size:15px;
    color:#666;
}

@keyframes pulse{
    0%{opacity:0.3;}
    50%{opacity:1;}
    100%{opacity:0.3;}
}

/* MAIN */
.main{
    display:none;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:#fff;
    width:92%;
    max-width:360px;
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

/* PROFILE */
.profile img{
    width:120px;
    height:120px;
    border-radius:50%;
    border:4px solid #eee;
    object-fit:cover;
}

h1{
    margin-top:15px;
    font-size:22px;
    color:#111;
}

h2{
    font-size:14px;
    color:#777;
    margin-bottom:15px;
}

/* PROMO */
.promo{
    background:#000;
    color:#fff;
    padding:12px;
    border-radius:12px;
    font-weight:600;
    margin-bottom:18px;
}

/* BUTTONS */
.buttons a{
    display:block;
    text-decoration:none;
    padding:13px;
    margin:10px 0;
    border-radius:12px;
    font-weight:600;
    color:#fff;
}

/* Button Colors */
.btn-1xbet{ background:#1e88e5; }
.btn-melbet{ background:#4caf50; }
.btn-888{ background:#e53935; }
.btn-gold{ background:linear-gradient(45deg,#d4af37,#ffcc00); color:#000; }

.footer{
    margin-top:15px;
    font-size:12px;
    color:#999;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loader">
    <div class="loader-title">MADUSANKA KWAN</div>
    <div class="loader-sub">CASH SERVICE</div>
</div>

<!-- MAIN -->
<div class="main" id="main">
    <div class="card">

        <div class="profile">
            <img src="https://files.catbox.moe/ualpol.jpg">
        </div>

        <h1>MADUSANKA KWAN</h1>
        <h2>CASH SERVICE</h2>

        <div class="promo">
            PROMOCODE : 1XKWAN
        </div>

        <div class="buttons">
            <a href="#" class="btn-1xbet">1xBET</a>
            <a href="#" class="btn-melbet">MELBET</a>
            <a href="#" class="btn-888">888STARZ</a>
            <a href="#" class="btn-gold">GOLDPARI</a>
        </div>

        <div class="footer">
            Trusted Cash Service
        </div>

    </div>
</div>

<script>
setTimeout(()=>{
    document.getElementById("loader").style.display="none";
    document.getElementById("main").style.display="flex";
},2200);
</script>

</body>
</html>
