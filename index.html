<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MADUSANKA KWAN | CASH SERVICE</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    background:url('https://files.catbox.moe/g6canw.jpeg') no-repeat center center/cover;
    overflow:hidden;
}

/* LOADER */
#loader{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    color:#fff;
}

.loader-name{
    font-size:32px;
    font-weight:bold;
    letter-spacing:2px;
    animation:fadeUp 1.5s ease infinite alternate;
}

.loader-sub{
    margin-top:10px;
    font-size:18px;
    opacity:0.8;
}

@keyframes fadeUp{
    from{opacity:0.3; transform:translateY(10px);}
    to{opacity:1; transform:translateY(-10px);}
}

/* MAIN CONTENT */
.main{
    display:none;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:rgba(0,0,0,0.6);
    padding:25px;
    border-radius:18px;
    text-align:center;
    color:#fff;
    width:90%;
    max-width:350px;
    backdrop-filter:blur(6px);
}

.profile img{
    width:110px;
    height:110px;
    border-radius:50%;
    border:3px solid #fff;
    object-fit:cover;
}

h1{
    margin-top:15px;
    font-size:22px;
}

h2{
    font-size:14px;
    opacity:0.9;
    margin-bottom:15px;
}

.promo{
    margin-top:10px;
    background:#ffcc00;
    color:#000;
    padding:10px;
    border-radius:10px;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loader">
    <div class="loader-name">MADUSANKA KWAN</div>
    <div class="loader-sub">CASH SERVICE</div>
</div>

<!-- MAIN CONTENT -->
<div class="main" id="mainContent">
    <div class="card">
        <div class="profile">
            <img src="https://files.catbox.moe/ualpol.jpg" alt="Profile">
        </div>

        <h1>MADUSANKA KWAN</h1>
        <h2>CASH SERVICE</h2>

        <div class="promo">
            PROMOCODE : 1XKWAN
        </div>
    </div>
</div>

<script>
setTimeout(()=>{
    document.getElementById("loader").style.display="none";
    document.getElementById("mainContent").style.display="flex";
},2500);
</script>

</body>
</html>
