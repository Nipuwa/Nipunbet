<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NipunBet | Proofs</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #0d1117 0%, #121a22 40%, #101010 100%);
    color: #e8e8e8;
    text-align: center;
    padding: 40px 10px;
    opacity: 0;
    transition: opacity 0.9s ease-in-out, background 1.2s ease;
  }

  body.loaded {
    opacity: 1;
  }

  /* Fade overlay for entry animation */
  #fadeOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #0d1117, #000);
    opacity: 1;
    z-index: 999;
    transition: opacity 1.2s ease-in-out;
  }

  #fadeOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .home-btn {
    background-color: #00ff88;
    color: #000;
    padding: 10px 22px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s, transform 0.3s;
    display: inline-block;
    margin-bottom: 25px;
  }

  .home-btn:hover {
    background-color: #00cc6a;
    transform: scale(1.05);
  }

  h2 {
    color: #00ff88;
    margin-bottom: 25px;
  }

  .btn-group {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
    flex-wrap: wrap;
  }

  button {
    padding: 10px 22px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #00b36b;
    color: #fff;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #00965a;
  }

  button.active {
    background-color: #00ff88;
    color: #000;
    font-weight: 600;
  }

  .proof-section {
    display: none;
  }

  .active-section {
    display: block;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 0 15px;
  }

  .gallery img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  #imgModal {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 50px;
    left: 0; top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.85);
  }

  #imgModal img {
    display: block;
    margin: auto;
    max-width: 90%;
    border-radius: 10px;
  }

  #imgModal span {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #fff;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
  }

  footer {
    margin-top: 40px;
    color: #888;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id="fadeOverlay"></div>

<a href="#" class="home-btn" id="homeBtn">üè† Home</a>

<h2>Proofs Center</h2>

<div class="btn-group">
  <button id="depositBtn" class="active">Deposit Proofs</button>
  <button id="withdrawBtn">Withdrawal Proofs</button>
</div>

<div id="depositSection" class="proof-section active-section">
  <h3>Deposit Proofs</h3>
  <div class="gallery">
    <img src="https://files.catbox.moe/by1odr.jpg" alt="Deposit Proof">
  </div>
</div>

<div id="withdrawSection" class="proof-section">
  <h3>Withdrawal Proofs</h3>
  <div class="gallery">
    <img src="https://files.catbox.moe/dsendr.jpg" alt="Withdrawal Proof">
  </div>
</div>

<div id="imgModal">
  <span id="closeModal">&times;</span>
  <img id="modalImage" src="">
</div>

<footer>¬© 2025 NipunBet ‚Äî All Rights Reserved</footer>

<script>
  // Fade overlay animation
  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
    const overlay = document.getElementById('fadeOverlay');
    setTimeout(() => overlay.classList.add("hidden"), 600);
  });

  // Tabs logic
  const depositBtn = document.getElementById('depositBtn');
  const withdrawBtn = document.getElementById('withdrawBtn');
  const depositSection = document.getElementById('depositSection');
  const withdrawSection = document.getElementById('withdrawSection');

  depositBtn.addEventListener('click', () => {
    depositSection.classList.add('active-section');
    withdrawSection.classList.remove('active-section');
    depositBtn.classList.add('active');
    withdrawBtn.classList.remove('active');
  });

  withdrawBtn.addEventListener('click', () => {
    withdrawSection.classList.add('active-section');
    depositSection.classList.remove('active-section');
    withdrawBtn.classList.add('active');
    depositBtn.classList.remove('active');
  });

  // Image modal
  const modal = document.getElementById('imgModal');
  const modalImg = document.getElementById('modalImage');
  const closeModal = document.getElementById('closeModal');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'block';
      modalImg.src = img.src;
    });
  });

  closeModal.onclick = () => modal.style.display = 'none';
  modal.onclick = (e) => {
    if (e.target === modal) modal.style.display = 'none';
  };

  // Smooth fade-out then navigate home
  const homeBtn = document.getElementById('homeBtn');
  homeBtn.addEventListener('click', (e) => {
    e.preventDefault();
    const overlay = document.getElementById('fadeOverlay');
    overlay.classList.remove("hidden");
    setTimeout(() => {
      window.location.href = "/";
    }, 800);
  });
</script>

</body>
</html>
